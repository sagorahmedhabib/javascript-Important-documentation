<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Js form Events</title>
  </head>
  <body>
    
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Calculate System In JavaScript</h2>
            </div>
            <div class="card-body">
              <p>Total : <span id="total">456</span> TK</p>
              <form action="">
                <div class="row">
                  <div class="col-4">
                    <input type="number" onkeyup="habibArtisan()" id="pay" placeholder="Payment Amount" class="form-control">
                  </div>
                  <div class="col-4">
                    <input type="number" id="due" class="form-control" placeholder="Due Amount">
                  </div>
                  <div class="col-4">
                    <input type="submit" class="btn btn-success form-control" value="Make Done">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
    
    function habibArtisan(){
        const total = document.getElementById("total").innerText;
        const pay = document.getElementById("pay").value;
        const due = parseInt(total) - parseInt(pay);
        document.getElementById("due").value = due;
    }
    
    </script>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <div class="card">
            <div class="card-header">
              <h2 class="text-center">Select System By JavaScript</h2>
            </div>
            <div class="card-body">
              <form action="">
                <div class="row">
                  <div class="col-6">
                    <select name="" onchange="make_field()" id="slect_id" class="form-control" id="">
                        <option value="1">Input Field</option>
                        <option value="2">Select Field</option>
                        <option value="3">File Field</option>
                      </select>
                  </div>
                  <div class="col-6" id="will_be_input_here">
                    <input type="text" class="form-control">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div> 
    </div>

    <script>
      function make_field(){
        const selected_item = document.getElementById('slect_id').value;
        
        const make_input = "<input type='text' name='input_field' class='form-control'>";
        const make_select = "<select name='select_field' class='form-control'><option value='2'>Value One</option><option value='2'>Value Two</option></select>";
        const make_file = "<input type='file' name='file_field' class='form-control' style='height:auto'>";
        
        if (selected_item == 1){
            document.getElementById('will_be_input_here').innerHTML = make_input;
        }else if(selected_item == 2){
            document.getElementById('will_be_input_here').innerHTML = make_select;
        }else{
            document.getElementById('will_be_input_here').innerHTML = make_file;
        }
      }
    </script>
  </body>
</html>
